{% extends 'App_Facturacion/list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'lib/moment-2.25.3/moment.js' %}"></script>
    <script src="{% static 'lib/daterangepicker/spanish.js' %}"></script>
    <script src="{% static 'lib/daterangepicker/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/daterangepicker/daterangepicker.css' %}"/>

    <link rel="stylesheet" href="{% static 'lib/datatables/plugins/buttons-1.6.1/css/buttons.bootstrap.min.css' %}"/>
    <script src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/jszip-2.5.0/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/pdfmake.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/buttons.html5.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'inventario/js/reporte.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-chart-bar"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label>Seleccione el Producto:</label>
                        <div class="input-group margin btn-group">
                            {{ form.producto }}
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btnBuscar" style="width: 14%;" title="Buscar">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>  &nbsp</label>
                        <div class="row">
                            <button type="button" class="btn btn-danger btnBorrar" style="width: 12%;" title="Borrar"><i class="fas fa-eraser"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <label><i class="fas fa-search"></i> Seleccione el Tipo de Estado:</label>
                    <div>
                        <select class="custom-select mr-sm-2" id="select_estado" name="select_estado" style="width: 90%;">
                            <option value="btnTodo" style="background-color: #1a1a1a;color: white">Todo</option>
                            <option value="btnActivo" style="background-color: #1a1a1a;color: white">Activo</option>
                            <option value="btnBloqueado" style="background-color: #1a1a1a;color: white">Bloqueado</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" id="data">
                <thead>
                    <tr>
                        <th scope="col">Prod NÂº</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Unidad de medida</th>
                        <th scope="col">Stock</th>
                        <th scope="col">% Conversion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">PVP</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a href="{{ list_url }}" class="btn btn-success">
                <i class="fas fa-sync"></i> Actualizar
            </a>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        $("#id_clientes").hide();
        $("#id_productos").hide();
        $("#id_venta").hide();
        $("#id_cuentas").hide();
        $("#id_report").show();
        $("#id_report_compra").show();
        $("#id_report_producto").show();
        $("#id_report_inventario").show();
        document.getElementById('id_report_text').innerHTML =
        '<h3>Rep Venta</h3>';
    </script>
{% endblock %}
