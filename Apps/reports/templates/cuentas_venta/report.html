{% extends 'App_Facturacion/list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'lib/moment-2.25.3/moment.js' %}"></script>
    <script src="{% static 'lib/daterangepicker/spanish.js' %}"></script>
    <script src="{% static 'lib/daterangepicker/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/daterangepicker/daterangepicker.css' %}"/>

    <link rel="stylesheet" href="{% static 'lib/datatables/plugins/buttons-1.6.1/css/buttons.bootstrap.min.css' %}"/>
    <script src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/jszip-2.5.0/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/pdfmake.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/pdfmake-0.1.36/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables/plugins/buttons-1.6.1/js/buttons.html5.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'cuentas_venta/js/reporte.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-chart-bar"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Seleccione el cliente:</label>
                          {{ form.cliente }}
                    </div>
                </div>
                <div class="col-lg-5">
                    <label><i class="fas fa-search"></i> Filtros de busqueda:</label>
                    <div>
                        <select class="custom-select mr-sm-2" id="select_filtro" name="select_filtro" style="width: 37%;">
                            <option selected value="0" style="background-color: #1a1a1a; color: white">Seleccione...</option>
                            <option value="btnClienteTodo" style="background-color: #1a1a1a;color: white">Todos los registros</option>
                            <option value="btnClientePendiente" style="background-color: #1a1a1a;color: white">Valores pendientes</option>
                            <option value="btnClientePagado" style="background-color: #1a1a1a;color: white">Valores cancelados</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group" >
                        <label><i class="fas fa-search"></i> Filtros de busqueda general:</label>
                        <div class="" >
                          <button type="button" class="btn btn-primary btn-block btn-xs btnTodo" >TODOS LOS REGISTROS</button>
                          <button type="button" class="btn btn-primary btn-block btn-xs btnValoresPen">VALORES PENDIENTES</button>
                          <button type="button" class="btn btn-primary btn-block btn-xs btnPagado">VALORES CANCELADOS</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" id="data">
                <thead>
                <tr>
                    <th scope="col">Factura NÂº</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Fecha de registro</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Saldo</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a href="{{ list_url }}" class="btn btn-success btn-sm btnTest">
                <i class="fas fa-sync"></i> Actualizar
            </a>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        $("#id_clientes").hide();
        $("#id_productos").hide();
        $("#id_venta").hide();
        $("#id_cuentas").hide();
        $("#id_report").show();
        $("#id_report_compra").show();
        $("#id_report_producto").show();
        $("#id_report_inventario").show();
        document.getElementById('id_report_text').innerHTML =
        '<h3>Rep Venta</h3>';
    </script>
{% endblock %}
